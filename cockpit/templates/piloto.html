<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de Exibição</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    .value {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="label">Velocidade:</div>
    <div class="value" id="speed">228 km/h</div>

    <div class="label">Acelerador:</div>
    <div class="value" id="throttle">94%</div>

    <div class="label">Freio:</div>
    <div class="value" id="brake">0%</div>
  </div>

</body>
</html>
